<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay >
               
                <button data-copy >  
                    <img src="https://icon-library.com/images/copy-icon-png/copy-icon-png-20.jpg" alt="" height="25" width="25">
                </button> <span class="copyMsg" data-copyMsg></span>
        </div>
        <!--Password length-->
        <div class="input-container">
            <div class="length-container">
                <p >Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
        </div>
        <!--slider-->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

        <!--checkbox-->
        <div>
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Include Uppercase letters</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase letters</label>
        </div>
            <div>
                <input type="checkbox" id="number">
                <label for="number">Include Numbers </label>
                </div>
            <div>
                    <input type="checkbox" id="symbol">
                    <label for="symbol">Include Symbol </label>
            </div>
            <!--strength section-->
           <div class="strength-container">
            <p>Strength</p>
            <div data-indicator></div>
           </div>            

           <!--generate password-->
           <button class="generateButton">Generate Password</button>

           <button class="resetButton">Reset</button>


    </div>
    <script src="index.js"></script>
</body>
</html>
